    <h2 class="md-title">Send Email from URL</h2>
    <form id="emailForm" name="emailForm">
    <md-chips ng-model="EmailUrl.email.to" name="EmailTo" placeholder="Enter a email address" 
    delete-button-label="Remove email address" delete-hint="Press delete to remove email address" 
    md-require-match="false"
    required>
      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in querySearch(searchText)" 
      md-item-text="item.email" placeholder="+Email">
        <span md-highlight-text="searchText">{{item.email}}</span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <strong>{{$chip.email}}</strong>
        </span>
      </md-chip-template>
    </md-chips>
    <div ng-messages="emailForm.EmailTo.$error">
        <div ng-message="required">This is required.</div>
    </div>
    <md-input-container flex="">
        <label>Subject</label>
        <input type="text" name="EmailSubject" ng-model="EmailUrl.email.subject" required="">
        <div ng-messages="emailForm.EmailSubject.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>
    <md-input-container flex="">
        <label>URL</label>
        <input type="text" name="EmailUrl" ng-model="EmailUrl.email.url" required="">
        <div ng-messages="emailForm.EmailUrl.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>
    <div layout layout-align="end center">
	    <md-button type="button" ng-click="EmailUrl.reset()">RESET</md-button>
	    <md-button type="submit" ng-click="EmailUrl.submit(EmailUrl.email)" class="md-primary" ng-disabled="emailForm.$invalid">SUBMIT</md-button>
    </div>
    <div ng-show="show_server_errors">
    {{ form_error_msg }}
    </div>
    </form>
